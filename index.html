<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Repo | سورس أنتي جرافيتي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0A0E21;
            --card-color: rgba(22, 27, 51, 0.7);
            --accent-color: #6E4BF2;
            --cyan-color: #00D9C0;
            --text-primary: #FFFFFF;
            --text-secondary: #8892B0;
            --border-color: rgba(110, 75, 242, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 20% 30%, rgba(110, 75, 242, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 217, 192, 0.1) 0%, transparent 40%);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 24px;
            text-align: center;
        }

        /* Premium CSS Logo */
        .logo-container {
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: var(--accent-color);
            filter: blur(40px);
            opacity: 0.4;
            z-index: -1;
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        .logo-icon {
            font-size: 80px;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(110, 75, 242, 0.5));
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--card-color);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 32px;
            padding: 32px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .manager-btn {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 16px;
            padding: 16px 24px;
            border-radius: 20px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }

        .manager-btn:hover {
            background: rgba(110, 75, 242, 0.15);
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .manager-btn i {
            font-size: 24px;
            margin-left: 16px;
            color: var(--cyan-color);
        }

        .manager-btn span {
            flex: 1;
            text-align: right;
        }

        .manager-btn .arrow {
            font-size: 14px;
            opacity: 0.5;
        }

        .social-footer {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-link {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-link:hover {
            background: var(--accent-color);
            color: white;
            transform: scale(1.1);
            border-color: transparent;
        }

        .footer-text {
            margin-top: 30px;
            font-size: 12px;
            color: var(--text-secondary);
            opacity: 0.6;
        }

        /* Managers Specific Colors */
        .cydia i {
            color: #f2f2f2;
        }

        .sileo i {
            color: #00bcd4;
        }

        .zebra i {
            color: #ffeb3b;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <i class="fa-solid fa-infinity logo-icon"></i>
        </div>

        <h1>Antigravity Repo</h1>
        <p class="subtitle">السورس الرسمي للأدوات، الثيمات، والتعديلات الفاخرة.</p>

        <div class="card">
            <a href="cydia://url/https://cydia.saurik.com/api/share#?source=https://joker11989.github.io/myrepo/"
                class="manager-btn cydia">
                <i class="fa-solid fa-box-open"></i>
                <span>إضافة إلى Cydia</span>
                <i class="fa-solid fa-chevron-left arrow"></i>
            </a>

            <a href="sileo://source/https://joker11989.github.io/myrepo/" class="manager-btn sileo">
                <i class="fa-solid fa-bolt-lightning"></i>
                <span>إضافة إلى Sileo</span>
                <i class="fa-solid fa-chevron-left arrow"></i>
            </a>

            <a href="zbra://sources/add/https://joker11989.github.io/myrepo/" class="manager-btn zebra">
                <i class="fa-solid fa-horse-head"></i>
                <span>إضافة إلى Zebra</span>
                <i class="fa-solid fa-chevron-left arrow"></i>
            </a>
        </div>

        <div class="social-footer">
            <a href="#" class="social-link"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#" class="social-link"><i class="fa-brands fa-telegram"></i></a>
            <a href="#" class="social-link"><i class="fa-brands fa-discord"></i></a>
            <a href="#" class="social-link"><i class="fa-brands fa-snapchat"></i></a>
        </div>

        <p class="footer-text">© 2026 جميع الحقوق محفوظة لـ Antigravity Team.</p>
    </div>

</body>

</html>
